<!-- II.Bài tập thực hành_Bài 1 -->
<script>
	type="text/javascript"
	
        var x = prompt("Nhập số muốn kiểm tra");
             
  
        x = parseInt(x);
             
   
        if (x % 2 == 0){
            document.write(x + ' là số chẵn ');
        }
        else{
            document.write(x + ' là số lẻ ');
        }

</script>
