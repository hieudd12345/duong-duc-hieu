<!-- II.Bài tập thực hành_Bài 1 -->
<script>
	type="text/javascript"
	// Nhập số muốn kiểm tra
        var x = prompt("Nhập số muốn kiểm tra");
             
    // Chuyển sang kiểu number = x
        x = parseInt(x);
             
    // Kiểm tra số chẵn hay lẻ
        if (x % 2 == 0){
            document.write(x + ' là số chẵn ');
        }
        else{
            document.write(x + ' là số lẻ ');
        }

</script>
